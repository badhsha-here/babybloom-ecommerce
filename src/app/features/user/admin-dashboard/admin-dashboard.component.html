<div class="p-6 bg-black min-h-screen text-white">



    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4 mb-8">
        <div
            class="bg-gradient-to-r from-gray-800 to-gray-700 rounded-xl shadow-lg p-6 text-center border border-gray-700">
            <h3 class="text-lg font-semibold text-gray-300"> Orders</h3>
            <p class="text-2xl font-bold mt-2 text-blue-400">{{ orderscount }}</p>
        </div>
        <div
            class="bg-gradient-to-r from-gray-800 to-gray-700 rounded-xl shadow-lg p-6 text-center border border-gray-700">
            <h3 class="text-lg font-semibold text-gray-300">Total Users</h3>
            <p class="text-2xl font-bold mt-2 text-blue-400">{{ userscount }}</p>
        </div>
        <div
            class="bg-gradient-to-r from-gray-800 to-gray-700 rounded-xl shadow-lg p-6 text-center border border-gray-700">
            <h3 class="text-lg font-semibold text-gray-300">Total Products</h3>
            <p class="text-2xl font-bold mt-2 text-blue-400">{{ productscount }}</p>
        </div>
        <div
            class="bg-gradient-to-r from-gray-800 to-gray-700 rounded-xl shadow-lg p-6 text-center border border-gray-700">
            <h3 class="text-lg font-semibold text-gray-300">Total Revenue</h3>
            <p class="text-2xl font-bold mt-2 text-blue-400">10M</p>
        </div>
    </div>

    <div
        class="bg-gradient-to-r from-gray-900 to-gray-800 p-6 rounded-2xl shadow-lg flex flex-col md:flex-row gap-6 border border-gray-700">

        <div class="flex-1">
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6">
                <div>
                    <p class="text-sm text-gray-400">Overall Sales</p>
                    <p class="text-2xl font-bold text-blue-400">12M</p>
                </div>
                <div>
                    <p class="text-sm text-gray-400">Earnings</p>
                    <p class="text-2xl font-bold text-green-400">8M</p>
                </div>
                <div>
                    <p class="text-sm text-gray-400">Revenue</p>
                    <p class="text-2xl font-bold text-orange-400">10M</p>
                </div>
                <div>
                    <p class="text-sm text-gray-400">New Customers</p>
                    <p class="text-2xl font-bold text-yellow-400">{{userscount}}</p>
                </div>
            </div>

            <div class="flex items-center justify-between mb-4">
                <div class="flex gap-3">
                    <span class="text-sm px-3 py-1 bg-blue-600/20 text-blue-400 rounded-full">Today</span>
                    <button class="text-gray-400 hover:text-blue-400 text-sm">7 days</button>
                    <button class="text-gray-400 hover:text-blue-400 text-sm">30 days</button>
                </div>
                <button
                    class="bg-blue-500 text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-blue-600 transition-all duration-200">
                    View Reports
                </button>
            </div>

            <canvas id="lineChart"></canvas>
        </div>

        <div
            class="w-full md:w-1/4 bg-gradient-to-r from-gray-900 to-gray-800 p-4 rounded-2xl shadow-md border border-gray-700">
            <h2 class="text-lg font-semibold text-gray-300 mb-4">Sales</h2>
            <canvas id="barChart"></canvas>
            <p class="mt-4 text-center text-gray-400 text-sm">
                <span class="text-2xl font-bold text-blue-400">2100</span><br />
                12% higher than last month.
            </p>
        </div>
    </div>
</div>
