<div class="container mx-auto p-4 flex flex-col md:flex-row items-start gap-8">
  <div class="w-full md:w-1/2 pl-4 md:ml-8 flex justify-center">
    <img [src]="product.image" alt="{{product.name}}" class="w-11/12 max-w-md h-auto rounded-lg object-contain">
  </div>

  <div class="w-full md:w-1/2 flex flex-col justify-start md:pl-6">
    <h1 class="text-2xl font-bold text-purple-900 mb-2">{{product.name}}</h1>
    <div class="text-sm text-gray-500">
      <p>Category: <span class="text-purple-900">{{product.category}}</span></p>
    </div>
    <br>
    <p class="text-xl font-semibold text-gray-800 mb-4">â‚¹{{product.price}} & Free Shipping</p>
    <br>
    <p class="text-gray-600 mb-6">{{product.description}}</p>

    <p class="text-gray-600 mb-6">{{product.extraDescription}}</p>

    <br>

    <div class="flex flex-col sm:flex-row sm:items-center gap-4 mb-6">
      <button (click)="addtocart(product)"
        class="bg-amber-500 hover:bg-amber-600 text-white font-semibold px-6 py-3 rounded-lg shadow-md hover:shadow-lg transition-all duration-300">
        ADD TO CART
      </button>

      <button (click)="goBack()"
        class="inline-flex items-center justify-center px-6 py-3 bg-gray-100 hover:bg-gray-200 text-gray-800 font-medium rounded-lg shadow-sm transition-all duration-300">
        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7"></path>
        </svg>
        Back to Products
      </button>
    </div>


  </div>
</div>
