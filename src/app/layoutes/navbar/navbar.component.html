<nav class="fixed top-0 left-0 right-0 bg-blue-50 shadow-md border-b border-amber-400 z-50 w-full overflow-hidden">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">

      <div class="flex-shrink-0">
        <a routerLink="/home" class="text-2xl font-bold text-amber-600 tracking-wide">BabyBloom</a>
      </div>

      <div class="hidden md:flex space-x-8 items-center">
        <a routerLink="/home" routerLinkActive="text-amber-500"
          class="text-blue-900 hover:text-amber-500 font-medium transition">Home</a>
        <a routerLink="/products" routerLinkActive="text-amber-500"
          class="text-blue-900 hover:text-amber-500 font-medium transition">Shop</a>
        <a routerLink="/orderlist" routerLinkActive="text-amber-500"
          class="text-blue-900 hover:text-amber-500 font-medium transition">Orders</a>
        <a routerLink="/footer" routerLinkActive="text-amber-500"
          class="text-blue-900 hover:text-amber-500 font-medium transition">About</a>
      </div>

      <div class="hidden md:flex items-center border border-blue-200 rounded-full px-2 py-1 bg-white shadow-sm">
        <input type="text" placeholder="Search for products..." [(ngModel)]="searchTerm" (input)="search()"
          class="outline-none px-3 py-1 rounded-l-full text-sm text-blue-900 placeholder-blue-400" />
        <button class="bg-amber-500 text-white px-4 py-1 rounded-r-full hover:bg-amber-600 transition">
          Search
        </button>
      </div>

      <div class="flex items-center gap-2 md:gap-4">

        <button routerLink="/cart"
          class="relative p-2 rounded-full hover:bg-amber-500 shadow-md hover:shadow-lg transition flex items-center justify-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2 9m5-9v9m4-9v9m4-9l2 9" />
          </svg>
          <span *ngIf="cartcount > 0"
            class="absolute -top-1 -right-1 bg-amber-500 text-white rounded-full text-xs w-4 h-4 flex items-center justify-center">
            {{ cartcount }}
          </span>
        </button>

        <button *ngIf="isloggedin" routerLink="/user"
          class="p-2 rounded-full hover:bg-amber-500 shadow-md hover:shadow-lg transition flex items-center justify-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24">
            <path fill-rule="evenodd"
              d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"
              clip-rule="evenodd" />
          </svg>
        </button>

        <div class="flex items-center gap-2">
          <a *ngIf="!isloggedin" routerLink="/auth/login"
            class="px-3 py-2 rounded-lg bg-amber-500 hover:bg-amber-600 text-white font-semibold shadow-md hover:shadow-lg transition text-sm">
            Login
          </a>

          <button *ngIf="isloggedin" (click)="logout()"
            class="p-2 rounded-full hover:bg-amber-500 shadow-md hover:shadow-lg transition flex items-center justify-center">
            <img src="assets/images/logout button.png" alt="Logout" class="w-6 h-6" />
          </button>
        </div>
      </div>

      <div class="md:hidden flex items-center">
        <button class="text-blue-900 hover:text-amber-500 focus:outline-none">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>

    </div>
  </div>
</nav>
